<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Voyager Story Standalone - Ã‰dition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adapte ces liens vers tes fichiers locaux si besoin -->
  <link rel="stylesheet" href="css/voyager-story.dev.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <style>
    body {
      background: #211f20;
      color: #fff4e3;
      font-family: 'Poppins', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .voyager-container {
      min-height: 70vh;
      min-width: 80vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    voyager-story {
      width: 100vw;
      height: 80vh;
      min-height: 600px;
      display: block;
      margin: 0 auto;
      background: #303030;
    }
    .infos {
      max-width: 800px;
      margin: 2em auto 0 auto;
      background: #292828;
      border-radius: 18px;
      padding: 2em 2.5em;
      color: #fff4e3;
      font-size: 1.1em;
      box-shadow: 0 6px 32px #211f2044;
    }
    .infos a { color: #ffda00; }
    .infos ul, .infos ol { margin-left: 2em; }
  </style>
  <script defer src="js/voyager-story.dev.js"></script>
</head>
<body>
  <div class="voyager-container">
    <voyager-story mode="standalone"></voyager-story>
  </div>
</body>
</html>
