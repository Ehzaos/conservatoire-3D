<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple d'iframe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Intégration d'une iframe</h1>
  </header>

  <div class="container">
    <!-- Remplacez l'URL ci-dessous par celle que vous souhaitez intégrer -->
    <iframe src="https://example.com" title="Contenu intégré"></iframe>
  </div>

  <footer>
    &copy; 2025 Mon Site Web
  </footer>
</body>
</html>
