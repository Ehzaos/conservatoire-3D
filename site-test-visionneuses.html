<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionneuses 3D</title>
  <style>
    /* Reset minimal */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .intro {
      margin-bottom: 20px;
      font-size: 1.25rem;
      text-align: center;
      color: #555;
    }
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
    }
    .panel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background-color: #fff;
    }
    .panel-header {
      font-size: 1rem;
      color: #555;
      font-weight: 500;
    }
    .panel-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <p class="intro">Présentations des 4 outils/visionneuses 3D</p>
  <div class="button-container">
    <!-- Boutons classiques -->
    <a href="viewer1.html" class="btn">Visionneuse 3D 1</a>
    <a href="viewer2.html" class="btn">Visionneuse 3D 2</a>

    <!-- Encadré sobre pour les deux dernières -->
    <div class="panel">
      <div class="panel-header">Visionneuse personnelle</div>
      <div class="panel-buttons">
        <a href="viewer3.html" class="btn">Visionneuse 3D 3</a>
        <a href="viewer4.html" class="btn">Visionneuse 3D 4</a>
      </div>
    </div>
  </div>
</body>
</html>
