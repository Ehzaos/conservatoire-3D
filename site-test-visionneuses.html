<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionneuses 3D</title>
  <style>
    /* Reset minimal */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="viewer1.html" class="btn">Visionneuse 3D 1</a>
    <a href="viewer2.html" class="btn">Visionneuse 3D 2</a>
    <a href="viewer3.html" class="btn">Visionneuse 3D 3</a>
    <a href="viewer4.html" class="btn">Visionneuse 3D 4</a>
  </div>
</body>
</html>
